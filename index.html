<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Projet</title>
    <script src="library.js"></script>
    <link rel="stylesheet" href="library.css">
</head>
<body>
    <div class="card">
        <div class="item_1">
            <label for="title" >Title:</label>
            <input id="title" type="text" name = "title" placeholder="Le rois des dragons">
        </div>
        
        <div class="item_2">
            <label for="author" >Author:</label>
            <input id="author" type="text" name = "author" placeholder="ShakeSpear">
        </div>
        
        <div class="item_3">
            <label for="pages" >Pages:</label>
            <input id="pages" type="number" name = "pages" placeholder="102">
        </div>
        
        <div class="item_4">
            <label for="read" >Read:</label>
            <select name="read" id="read">
                <option value="yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <div class="action">
            <button>Create</button>
        </div>
       
    </div>
</body>
</html>
