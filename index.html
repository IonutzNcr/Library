<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Projet</title>
    <script defer src="library.js"></script>
    <link rel="stylesheet" href="library.css">
</head>
<body>

    <div class="container_1">
        <div class="newBook">
            <button id="add">New Book</button>
        </div>
    
        <div class="card hidden">
            <div class="item_1">
                <label for="title" >Title:</label>
                <input id="title" type="text" name = "title" placeholder="Le rois des dragons" required>
            </div>
            
            <div class="item_2">
                <label for="author" >Author:</label>
                <input id="author" type="text" name = "author" placeholder="ShakeSpear" required>
            </div>
            
            <div class="item_3">
                <label for="pages" >Pages:</label>
                <input id="pages" type="number" name = "pages" placeholder="102" required>
            </div>
            
            <div class="item_4">
                <label for="read" >Read:</label>
                <select name="read" id="read">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
    
            <div class="action">
                <button id="create">Create</button>
            </div>
           
        </div>
    </div>

    <div id="library">
        <!-- Here will be store your book using js -->
    </div>
  
</body>
</html>
